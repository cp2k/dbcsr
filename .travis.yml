language: c

os:
  - linux
  - osx

dist: xenial
osx_image: xcode11.2

addons:
  apt:
    packages:
    - gfortran
    - libblas-dev
    - liblapack-dev
    - libopenmpi-dev
    - openmpi-bin
    - lcov
  homebrew:
    packages:
    - gcc
    - openmpi
    update: true

cache:
  pip: true
  directories:
  - $HOME/deps
  - $HOME/Library/Caches/Homebrew

env:
  global:
  - LIBXSMM_VERSION=1.14
  - CMAKE_VERSION=3.16.20191124-g54082ed
  - NINJA_VERSION=1.9.0.g99df1.kitware.dyndep-1.jobserver-1
  matrix:
  - USE_MPI=ON USE_OPENMP=ON USE_SMM=blas
  - USE_MPI=OFF USE_OPENMP=ON USE_SMM=blas
  - USE_MPI=ON USE_OPENMP=OFF USE_SMM=blas
  - USE_MPI=OFF USE_OPENMP=OFF USE_SMM=blas
  - USE_MPI=OFF USE_OPENMP=ON USE_SMM=libxsmm
  - USE_MPI=OFF USE_OPENMP=OFF USE_SMM=libxsmm

matrix:
  include:
    - os: linux
      python: 3.6

matrix:
  exclude:
    - os: osx
      env: USE_MPI=ON USE_OPENMP=ON USE_SMM=blas
    - os: osx
      env: USE_MPI=OFF USE_OPENMP=ON USE_SMM=blas
    - os: osx
      env: USE_MPI=OFF USE_OPENMP=ON USE_SMM=libxsmm

install:
  - DEPS_DIR="${HOME}/deps"
  - mkdir -p ${DEPS_DIR} && cd ${DEPS_DIR}
  - |
    [ "${TRAVIS_OS_NAME}" = "linux" ] && CMAKE_ARCH="Linux-x86_64" || CMAKE_ARCH="Darwin-x86_64"
    CMAKE_DIR="cmake-${CMAKE_VERSION}-${CMAKE_ARCH}"
    CMAKE_URL="https://cmake.org/files/dev/${CMAKE_DIR}.tar.gz"
    if [[ ! -e "${CMAKE_DIR}" ]] ; then
      rm -rf cmake-*
      mkdir "${CMAKE_DIR}"
      travis_retry wget --no-check-certificate --quiet -O - "${CMAKE_URL}" | tar -xz
    fi
    export PATH="${DEPS_DIR}/${CMAKE_DIR}/bin:${DEPS_DIR}/${CMAKE_DIR}/CMake.app/Contents/bin:${PATH}"
  - |
    [ "${TRAVIS_OS_NAME}" = "linux" ] && NINJA_ARCH="x86_64-linux-gnu" || NINJA_ARCH="x86_64-apple-darwin"
    NINJA_URL="https://github.com/Kitware/ninja/releases/download/v${NINJA_VERSION}/ninja-${NINJA_VERSION}_${NINJA_ARCH}.tar.gz"
    NINJA_DIR="ninja-${NINJA_VERSION}"
    if [[ ! -e "${NINJA_DIR}" ]] ; then
      rm -rf ninja-*
      mkdir "${NINJA_DIR}"
      travis_retry wget --no-check-certificate --quiet -O - "${NINJA_URL}" | tar --strip-components=1 -xz -C "${NINJA_DIR}"
    fi
    export PATH="${DEPS_DIR}/${NINJA_DIR}:${PATH}"
  - |
    LIBXSMM_URL="https://github.com/hfp/libxsmm/archive/${LIBXSMM_VERSION}.tar.gz"
    LIBXSMM_DIR="libxsmm-${LIBXSMM_VERSION}"
    if [[ ! -e "${LIBXSMM_DIR}" ]] ; then
      rm -rf libxsmm-*
      mkdir "${LIBXSMM_DIR}"
      travis_retry wget --no-check-certificate --quiet -O - ${LIBXSMM_URL} | tar --strip-components=1 -xz -C "${LIBXSMM_DIR}"
      make -C "${LIBXSMM_DIR}" -j
    fi
    export PKG_CONFIG_PATH=${DEPS_DIR}/${LIBXSMM_DIR}/lib
  - pkg-config libxsmm --exists
  - cmake --version

before_script:
  # make sure we are back into the top directory again
  - cd "${TRAVIS_BUILD_DIR}"
  - |
    if [ "$TRAVIS_OS_NAME" = "linux" ] ; then
      # ensure python 3.6.4+ on Linux for deployment, pre-commit checks and doc generation
      pyenv global 3.6.7 2.7.15
      pip install git-archive-all pre-commit ford
    fi

script:  # multiplied by matrix envs and os settings
  - mkdir -p build
  - cd build
  # C++ example fails with this ancient version of MPI,
  # we see all system CPUs, but can use only 1, causing nproc auto-detection to fail
  - cmake -G Ninja -DCMAKE_BUILD_TYPE=Coverage -DTEST_MPI_RANKS=1  -DUSE_MPI=$USE_MPI -DUSE_OPENMP=$USE_OPENMP -DUSE_SMM=$USE_SMM ..
  - cmake --build . -- --verbose
  - ctest --output-on-failure

after_success:
  - cd "${TRAVIS_BUILD_DIR}"
  # macOS needs `--gcov-tool /usr/local/bin/gcov-?`, but even then I couldn't make the Coverage run work
  - |
    if [ "$TRAVIS_OS_NAME" = "linux" ] ; then
      cmake --build . -- cov-info
      bash <(curl -s https://codecov.io/bash) -f coverage.info || echo "Codecov did not collect coverage reports"
    fi

jobs:  # the following jobs inherit only the first OS
  include:
  - name: "Run pre-commit hook on changed files"
    if: tag IS NOT present
    script:
    - set -o pipefail
    # fetch remotes first to ensure that referenced branches (other than the default) are available
    - git config remote.origin.fetch "+refs/heads/*:refs/remotes/origin/*"
    - git fetch
    - git diff --name-only --diff-filter=AM HEAD "origin/${TRAVIS_BRANCH}" | xargs pre-commit run --files

  - name: "Run pre-commit hook 'check-ast' on all files"
    if: tag IS NOT present
    script:
    - pre-commit run --hook-stage manual --all-files check-ast
  - stage: release
    name: "Build release tarball and documentation and deploy to GitHub"
    if: tag IS present
    script:
      - mkdir -p build
      - cd build
      - cmake ..
      - make dist doc
      - touch doc/.nojekyll
    deploy:
    - provider: releases
      api_key:  # encrypted token of the `dbcsr` GitHub service user
        secure: 
      skip_cleanup: true
      file_glob: true
      file: dist/*
      draft: true
      # the following 2 lines work around an issue in TravisCI with draft=true:
      tag_name: $TRAVIS_TAG
      target_commitish: $TRAVIS_COMMIT
      on:
        repo: cp2k/dbcsr
        tags: true  # default is "restricted by branch"
    - provider: pages
      github-token:  # encrypted token of the `dbcsr` GitHub service user
        secure: 
      skip-cleanup: true
      keep-history: true
      local-dir: build/doc/
      on:
        repo: cp2k/dbcsr
        tags: true  # default is "restricted by branch"
